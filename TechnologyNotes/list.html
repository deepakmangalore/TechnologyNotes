

    
        <div class="col-sm-3 col-md-3 pull-right">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" data-ng-model="query" placeholder="Search Notes" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button data-ng-click="reset()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                         <button data-ng-click="query='';reset()" data-ng-disabled="!query" type="submit" class="btn">Reset</button>
                    </div>
            
                </div>
            
            </form>
           
        </div>

<table class="table table-striped table-condensed table-hover">

    <thead>
        
        <th><a data-ng-click="sort('Description')">Note</a>
            <span data-ng-show="sort_order=='Description' && is_desc==true">
                <i class="glyphicon glyphicon-arrow-down"></i>
            </span>
            <span data-ng-show="sort_order=='Description' && is_desc==false">
                <i class="glyphicon glyphicon-arrow-up"></i>
            </span>
        </th>
        <th><a data-ng-click="sort('Rating')">Rating</a>
            <span data-ng-show="sort_order=='Rating' && is_desc==true">
                <i class="glyphicon glyphicon-arrow-down"></i>
            </span>
            <span data-ng-show="sort_order=='Rating' && is_desc==false">
                <i class="glyphicon glyphicon-arrow-up"></i>
            </span>
        </th>
        <th><a data-ng-click="sort('CreateDate')">Create Date</a>
            <span data-ng-show="sort_order=='CreateDate' && is_desc==true">
                <i class="glyphicon glyphicon-arrow-down"></i>
            </span>
            <span data-ng-show="sort_order=='CreateDate' && is_desc==false">
                <i class="glyphicon glyphicon-arrow-up"></i>
            </span>
        </th>
        <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr data-ng-repeat="note in notes" id="note_{{note.Id}}">
           
            <td>{{note.Description}}</td>
            
            <td>{{note.Rating}}</td>
            <td>{{note.CreateDate | date:mediumdate}}</td>
            <td>
                <a href="#/edit/{{note.Id}}"><i class="glyphicon glyphicon-edit"></i></a>
                <a data-ng-click="delete()" ><i class="glyphicon glyphicon-remove"></i></a>

            </td>
        </tr>
    </tbody>
</table>
<a data-ng-show="has_more()" data-ng-click="show_more()">Show more</a>
